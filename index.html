<!DOCTYPE html>
<html>
<head>
    <title>FSA Map with Centroid Labels</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([37.105, -78.327], 10);

        // Add OpenStreetMap basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to determine the color based on availability
        function getColor(availability) {
            switch (availability) {
                case 0: return 'red';    // Not Available
                case 1: return 'green';  // Available Now
                case 2: return 'orange'; // Coming Soon, No Orders Yet
                default: return 'gray';  // Fallback for undefined or other statuses
            }
        }

        // Style each polygon based on the availability
        function styleFeature(feature) {
            return {
                fillColor: getColor(feature.properties.Availability),
                weight: 2,
                opacity: 1,
                color: 'white',  // Border color
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Function to calculate the centroid of a polygon (handling lat/lng format)
        function calculateCentroid(latlngs) {
            let latSum = 0, lngSum = 0, totalPoints = 0;
            latlngs.forEach(point => {
                latSum += point[1]; // Lat
                lngSum += point[0]; // Lng
                totalPoints++;
            });
            return [latSum / totalPoints, lngSum / totalPoints];  // Return [lat, lng]
        }

        // Fetch and load GeoJSON data
        fetch('https://justindan.github.io/fsa-map/FSA_Pool.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: styleFeature,  // Apply the style to each polygon
                    onEachFeature: function (feature, layer) {
                        var fsaName = feature.properties.Name;
                        var fsaAvailability = feature.properties.Availability;

                        var availabilityText = ["Not Available", "Available Now", "Coming Soon, No Orders Yet"][fsaAvailability] || "Unknown";

                        // Bind popups for more details
                        layer.bindPopup("FSA: " + (fsaName ? fsaName : "Unknown") +
                                        "<br>Availability: " + availabilityText);

                        // Handle multi-polygon and single-polygon cases
                        var latlngs;
                        if (feature.geometry.type === "Polygon") {
                            latlngs = feature.geometry.coordinates[0]; // Get the outer ring of the polygon
                        } else if (feature.geometry.type === "MultiPolygon") {
                            latlngs = feature.geometry.coordinates[0][0]; // First ring of the first polygon in the multipolygon
                        }

                        // Calculate the centroid and place a marker with a label
                        if (latlngs) {
                            var centroid = calculateCentroid(latlngs); // Calculate the centroid
                            L.marker([centroid[0], centroid[1]], {
                                icon: L.divIcon({
                                    className: 'fsa-label',
                                    html: fsaName,
                                    iconSize: [0, 0]  // No marker icon
                                })
                            }).addTo(map);
                        }
                    }
                }).addTo(map);
            })
            .catch(err => console.error("Error loading GeoJSON: ", err));
    </script>

    <style>
        /* Customize label appearance */
        .fsa-label {
            font-size: 12px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7); /* White background with transparency */
            padding: 2px;
            border-radius: 4px;
        }
    </style>
</body>
</html>
