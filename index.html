<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSA Map with Firebase Integration</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        #map {
            height: 600px;
            width: 100%;
        }

        /* Style for the search input field */
        #search-container {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        #address {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .fsa-label {
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            padding: 2px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="address" placeholder="Enter address">
        <button onclick="geocodeAddress()">Search</button>
    </div>

    <div id="map"></div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore.js"></script>

    <!-- Leaflet Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAldSFCZiyKLOZZzIx3BclPi4IJaG4Bnek",
            authDomain: "fsa-status.firebaseapp.com",
            projectId: "fsa-status",
            storageBucket: "fsa-status.appspot.com",
            messagingSenderId: "153479147028",
            appId: "1:153479147028:web:cf2512b8dd9411ec068101",
            measurementId: "G-Z54VGVDCHF"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Initialize Leaflet Map
        const map = L.map('map').setView([37.105, -78.327], 10);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        console.log("Map initialized");

        // Function to determine polygon color based on Availability status
        function getColor(availability) {
            switch (availability) {
                case 0: return 'red';    // Not Available
                case 1: return 'green';  // Available Now
                case 2: return 'orange'; // Coming Soon, No Orders Yet
                case 3: return 'blue';   // Coming Soon & Pre-Order Available
                case 4: return 'yellow'; // Under Construction
                default: return 'gray';  // Fallback for undefined or other statuses
            }
        }

        // Fetch FSAs from Firestore and display on the map
        function loadFSAs() {
            db.collection('fsas').get().then(snapshot => {
                snapshot.forEach(doc => {
                    const fsa = doc.data();
                    const fsaName = fsa.Name;
                    const availability = fsa.Availability;

                    // Error handling: Try to parse the geometry field
                    try {
                        const geoJsonFeature = {
                            type: "Feature",
                            properties: {
                                Name: fsaName,
                                Availability: availability
                            },
                            geometry: JSON.parse(fsa.geometry) // Parse string into GeoJSON
                        };

                        // Add the polygon to the map
                        L.geoJSON(geoJsonFeature, {
                            style: function(feature) {
                                return {
                                    fillColor: getColor(feature.properties.Availability),
                                    weight: 2,
                                    opacity: 1,
                                    color: 'white',
                                    dashArray: '3',
                                    fillOpacity: 0.7
                                };
                            },
                            onEachFeature: function(feature, layer) {
                                layer.bindTooltip(fsaName, {
                                    permanent: true,
                                    direction: 'center',
                                    className: 'fsa-label'
                                }).openTooltip();

                                const popupContent = `
                                    <b>FSA: ${fsaName}</b><br>
                                    <label>Change Availability:</label>
                                    <select id="statusSelect">
                                        <option value="0" ${availability === 0 ? 'selected' : ''}>Not Available</option>
                                        <option value="1" ${availability === 1 ? 'selected' : ''}>Available Now</option>
                                        <option value="2" ${availability === 2 ? 'selected' : ''}>Coming Soon, No Orders Yet</option>
                                        <option value="3" ${availability === 3 ? 'selected' : ''}>Coming Soon & Pre-Order Available</option>
                                        <option value="4" ${availability === 4 ? 'selected' : ''}>Under Construction</option>
                                    </select>
                                    <button onclick="updateAvailability('${doc.id}', document.getElementById('statusSelect').value)">Update</button>
                                `;
                                layer.bindPopup(popupContent);
                            }
                        }).addTo(map);
                    } catch (error) {
                        console.error(`Error parsing or rendering FSA: ${fsaName}`, error);
                    }
                });
            }).catch(error => {
                console.error("Error fetching FSAs:", error);
            });
        }

        // Function to update availability status in Firestore
        function updateAvailability(fsaId, newStatus) {
            db.collection('fsas').doc(fsaId).update({
                Availability: parseInt(newStatus)
            }).then(() => {
                alert("Availability updated successfully!");
                location.reload(); // Reload the page to reflect changes
            }).catch(error => {
                console.error("Error updating availability:", error);
            });
        }

        // Load FSAs on map initialization
        loadFSAs();
    </script>

</body>
</html>
