<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Fetch</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        #map {
            height: 600px;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAldSFCZiyKLOZZzIx3BclPi4IJaG4Bnek",
            authDomain: "fsa-status.firebaseapp.com",
            projectId: "fsa-status",
            storageBucket: "fsa-status.appspot.com",
            messagingSenderId: "153479147028",
            appId: "1:153479147028:web:cf2512b8dd9411ec068101"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Basic fetch from Firestore
        async function fetchFSAs() {
            const fsaCollection = collection(db, 'fsas');
            const snapshot = await getDocs(fsaCollection);

            // Log the fetched data
            snapshot.forEach(doc => {
                console.log("Fetched FSA:", doc.id, doc.data());
            });
        }

        fetchFSAs();  // Run the fetch function
    </script>

    <!-- Leaflet Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize Leaflet map
        const map = L.map('map').setView([37.105, -78.327], 10);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        console.log("Map initialized");
    </script>

</body>
</html>
