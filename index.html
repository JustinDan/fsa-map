<!DOCTYPE html>
<html>
<head>
    <title>FSA Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2); // Initial center

        // Add OpenStreetMap basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Load FSA GeoJSON
        fetch('https://justindan.github.io/fsa-map/')  // Replace with your GeoJSON URL
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup("FSA: " + feature.properties.name); // Customize based on your GeoJSON fields
                    }
                }).addTo(map);
            });

        // Add address search functionality using Nominatim (OpenStreetMap geocoding)
        L.Control.geocoder({
            defaultMarkGeocode: true
        }).on('markgeocode', function(result) {
            var bbox = result.geocode.bbox;
            var poly = L.polygon([
                bbox.getSouthEast(),
                bbox.getNorthEast(),
                bbox.getNorthWest(),
                bbox.getSouthWest()
            ]).addTo(map);
            map.fitBounds(poly.getBounds());
        }).addTo(map);
    </script>
</body>
</html>
