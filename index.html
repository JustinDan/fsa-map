<!DOCTYPE html>
<html>
<head>
    <title>FSA Map with Labels</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2); // Set initial center and zoom

        // Add OpenStreetMap basemap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch and load GeoJSON data from GitHub Pages
        fetch('https://justindan.github.io/fsa-map/FSA_Pool.geojson')  // Replace with correct file URL
            .then(response => response.json())
            .then(data => {
                // Add GeoJSON layer to the map
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        // Bind a popup to each feature showing the FSA name
                        layer.bindPopup("FSA: " + feature.properties.name);

                        // Bind a tooltip (label) to each feature, always visible
                        layer.bindTooltip(feature.properties.name, {
                            permanent: true,   // Always show the label
                            direction: 'center',  // Center the label on the polygon
                            className: 'label-tooltip'  // Optional: Add custom class for styling
                        }).openTooltip();  // Open the tooltip immediately
                    }
                }).addTo(map);
            })
            .catch(err => console.error("Error loading GeoJSON: ", err));
    </script>
</body>
</html>
