<!DOCTYPE html>
<html>
<head>
    <title>FSA Map with Search and Labels</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Style for the search input field */
        #search-container {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;  /* Ensure it is on top of the map */
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        #address {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Search container -->
    <div id="search-container">
        <input type="text" id="address" placeholder="Enter address">
        <button onclick="geocodeAddress()">Search</button>
    </div>

    <!-- Map container -->
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([37.105, -78.327], 10);

        // Add OpenStreetMap basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Store the current search marker
        let searchMarker = null;

        // OpenCage API key (provided earlier)
        const openCageApiKey = '4cedda11dbc94d3ea6eb8dce542b3e9d';

        // Function to determine the color based on availability
        function getColor(availability) {
            switch (availability) {
                case 0: return 'red';    // Not Available
                case 1: return 'green';  // Available Now
                case 2: return 'orange'; // Coming Soon, No Orders Yet
                default: return 'gray';  // Fallback for undefined or other statuses
            }
        }

        // Style each polygon based on the availability
        function styleFeature(feature) {
            return {
                fillColor: getColor(feature.properties.Availability),
                weight: 2,
                opacity: 1,
                color: 'white',  // Border color
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Fetch and load GeoJSON data
        fetch('https://justindan.github.io/fsa-map/FSA_Pool.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: styleFeature,  // Apply the style to each polygon
                    onEachFeature: function (feature, layer) {
                        var fsaName = feature.properties.Name;
                        var fsaAvailability = feature.properties.Availability;

                        var availabilityText = ["Not Available", "Available Now", "Coming Soon, No Orders Yet"][fsaAvailability] || "Unknown";

                        // Bind popups for more details
                        layer.bindPopup("FSA: " + (fsaName ? fsaName : "Unknown") +
                                        "<br>Availability: " + availabilityText);

                        // Add permanent labels using tooltips that are always visible
                        layer.bindTooltip(fsaName, {
                            permanent: true,           // Tooltip always visible
                            direction: 'center',       // Centered on the polygon
                            className: 'fsa-label'     // Custom class for styling
                        }).openTooltip();

                        // Bring tooltips to front to ensure they aren't obscured by the polygons
                        layer.on('add', function() {
                            this.bringToFront();
                        });
                    }
                }).addTo(map);
            })
            .catch(err => console.error("Error loading GeoJSON: ", err));

        // Function to geocode an address using OpenCage API and zoom to the result
        function geocodeAddress() {
            var address = document.getElementById('address').value;
            var url = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(address)}&key=${openCageApiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.results.length > 0) {
                        var latLng = data.results[0].geometry;  // Get lat and lng
                        
                        // Remove the previous search marker if it exists
                        if (searchMarker) {
                            map.removeLayer(searchMarker);
                        }

                        // Add a new marker at the geocoded location
                        searchMarker = L.marker([latLng.lat, latLng.lng]).addTo(map)
                            .bindPopup(`Address: ${data.results[0].formatted}`).openPopup();

                        // Zoom to the marker's location
                        map.setView([latLng.lat, latLng.lng], 14);
                    } else {
                        alert("Address not found. Please try again.");
                    }
                })
                .catch(error => {
                    console.error('Error fetching geocoding data: ', error);
                });
        }
    </script>
</body>
</html>
