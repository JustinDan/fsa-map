<!DOCTYPE html>
<html>
<head>
    <title>FSA Map with Editable Status in Popup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Style for the search input field */
        #search-container {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        #address {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Search container -->
    <div id="search-container">
        <input type="text" id="address" placeholder="Enter address">
        <button onclick="geocodeAddress()">Search</button>
    </div>

    <!-- Map container -->
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([37.105, -78.327], 10);

        // Add OpenStreetMap basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Store the current search marker
        let searchMarker = null;

        // OpenCage API key (provided earlier)
        const openCageApiKey = '4cedda11dbc94d3ea6eb8dce542b3e9d';

        // Function to determine the color based on availability
        function getColor(availability) {
            switch (availability) {
                case 0: return 'red';    // Not Available
                case 1: return 'green';  // Available Now
                case 2: return 'orange'; // Coming Soon, No Orders Yet
                default: return 'gray';  // Fallback for undefined or other statuses
            }
        }

        // Style each polygon based on the availability
        function styleFeature(feature) {
            return {
                fillColor: getColor(feature.properties.Availability),
                weight: 2,
                opacity: 1,
                color: 'white',  // Border color
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Function to update the FSA status in memory (simulated backend)
        function updateFSAStatus(fsa, newStatus) {
            fsa.Availability = parseInt(newStatus);  // Update the status
            L.geoJSON(fsa).setStyle({ fillColor: getColor(fsa.Availability) });  // Update color
            alert('FSA status updated to: ' + getStatusText(newStatus));
        }

        // Function to get status text based on availability value
        function getStatusText(status) {
            const statuses = {
                0: "Not Available",
                1: "Available Now",
                2: "Coming Soon, No Orders Yet",
                3: "Coming Soon & Pre-Order Available",
                4: "Under Construction"
            };
            return statuses[status] || "Unknown";
        }

        // Create the dropdown menu for selecting status inside the popup
        function createPopupContent(fsaName, currentStatus, feature) {
            return `
                <b>FSA: ${fsaName}</b><br>
                <label for="statusSelect">Change Availability:</label>
                <select id="statusSelect">
                    <option value="0" ${currentStatus === 0 ? 'selected' : ''}>Not Available</option>
                    <option value="1" ${currentStatus === 1 ? 'selected' : ''}>Available Now</option>
                    <option value="2" ${currentStatus === 2 ? 'selected' : ''}>Coming Soon, No Orders Yet</option>
                    <option value="3" ${currentStatus === 3 ? 'selected' : ''}>Coming Soon & Pre-Order Available</option>
                    <option value="4" ${currentStatus === 4 ? 'selected' : ''}>Under Construction</option>
                </select>
                <button onclick="updateFSAStatus(${JSON.stringify(feature.properties)}, document.getElementById('statusSelect').value)">Update Status</button>
            `;
        }

        // Fetch and load GeoJSON data
        fetch('https://justindan.github.io/fsa-map/FSA_Pool.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: styleFeature,  // Apply the style to each polygon
                    onEachFeature: function (feature, layer) {
                        var fsaName = feature.properties.Name;
                        var fsaAvailability = feature.properties.Availability;

                        // Add permanent labels using tooltips that are always visible
                        layer.bindTooltip(fsaName, {
                            permanent: true,           // Tooltip always visible
                            direction: 'center',       // Centered on the polygon
                            className: 'fsa-label'     // Custom class for styling
                        }).openTooltip();

                        // Create a popup with a dropdown to edit the status
                        layer.bindPopup(createPopupContent(fsaName, fsaAvailability, feature));

                        // Bring tooltips to front to ensure they aren't obscured by the polygons
                        layer.on('add', function() {
                            this.bringToFront();
                        });
                    }
                }).addTo(map);
            })
            .catch(err => console.error("Error loading GeoJSON: ", err));

        // Function to geocode an address using OpenCage API and zoom to the result
        function geocodeAddress() {
            var address = document.getElementById('address').value;
            var url = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(address)}&key=${openCageApiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.results.length > 0) {
                        var latLng = data.results[0].geometry;  // Get lat and lng
                        
                        // Remove the previous search marker if it exists
                        if (searchMarker) {
                            map.removeLayer(searchMarker);
                        }

                        // Add a new marker at the geocoded location
                        searchMarker = L.marker([latLng.lat, latLng.lng]).addTo(map)
                            .bindPopup(`Address: ${data.results[0].formatted}`).openPopup();

                        // Zoom to the marker's location
                        map.setView([latLng.lat, latLng.lng], 14);
                    } else {
                        alert("Address not found. Please try again.");
                    }
                })
                .catch(error => {
                    console.error('Error fetching geocoding data: ', error);
                });
        }
    </script>

    <style>
        /* Customize label appearance */
        .fsa-label {
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7); /* White background with transparency */
            padding: 2px;
            border-radius: 4px;
        }
    </style>
</body>
</html>
