<!DOCTYPE html>
<html>
<head>
    <title>FSA Map with Firebase Integration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <style>
        /* Style for the search input field */
        #search-container {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        #address {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- Search container -->
    <div id="search-container">
        <input type="text" id="address" placeholder="Enter address">
        <button onclick="geocodeAddress()">Search</button>
    </div>

    <!-- Map container -->
    <div id="map"></div> <!-- Ensure the map container exists -->

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAldSFCZiyKLOZZzIx3BclPi4IJaG4Bnek",  // Replace with your Firebase API key
            authDomain: "fsa-status.firebaseapp.com",
            projectId: "fsa-status",
            storageBucket: "fsa-status.appspot.com",
            messagingSenderId: "153479147028",
            appId: "1:153479147028:web:cf2512b8dd9411ec068101",
            measurementId: "G-Z54VGVDCHF"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Initialize the map
        var map = L.map('map').setView([37.105, -78.327], 10);

        // Add OpenStreetMap basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Log statement to check if the map initialized correctly
        console.log("Map initialized");

        // Function to determine the color based on availability
        function getColor(availability) {
            switch (availability) {
                case 0: return 'red';    // Not Available
                case 1: return 'green';  // Available Now
                case 2: return 'orange'; // Coming Soon, No Orders Yet
                default: return 'gray';  // Fallback for undefined or other statuses
            }
        }

        // Function to update the FSA status in Firestore
        function updateFSAStatus(docId, newStatus) {
            db.collection('fsas').doc(docId).update({
                Availability: parseInt(newStatus)
            }).then(() => {
                alert('FSA status updated successfully');
            }).catch((error) => {
                console.error('Error updating status:', error);
            });
        }

        // Function to get status text based on availability value
        function getStatusText(status) {
            const statuses = {
                0: "Not Available",
                1: "Available Now",
                2: "Coming Soon, No Orders Yet",
                3: "Coming Soon & Pre-Order Available",
                4: "Under Construction"
            };
            return statuses[status] || "Unknown";
        }

        // Create the dropdown menu for selecting status inside the popup
        function createPopupContent(fsaName, currentStatus, docId) {
            return `
                <b>FSA: ${fsaName}</b><br>
                <label for="statusSelect">Change Availability:</label>
                <select id="statusSelect">
                    <option value="0" ${currentStatus === 0 ? 'selected' : ''}>Not Available</option>
                    <option value="1" ${currentStatus === 1 ? 'selected' : ''}>Available Now</option>
                    <option value="2" ${currentStatus === 2 ? 'selected' : ''}>Coming Soon, No Orders Yet</option>
                    <option value="3" ${currentStatus === 3 ? 'selected' : ''}>Coming Soon & Pre-Order Available</option>
                    <option value="4" ${currentStatus === 4 ? 'selected' : ''}>Under Construction</option>
                </select>
                <button onclick="updateFSAStatus('${docId}', document.getElementById('statusSelect').value)">Update Status</button>
            `;
        }

        // Load FSAs from Firestore and plot them on the map
        db.collection('fsas').get().then((snapshot) => {
            console.log("Data fetched from Firestore");  // Log when data is fetched
            snapshot.forEach((doc) => {
                const fsa = doc.data();
                const docId = doc.id;  // The document ID for this FSA
                const fsaName = fsa.Name;
                const fsaAvailability = fsa.Availability;

                // Parse the geometry field back to GeoJSON
                try {
                    const geoJsonFeature = {
                        type: "Feature",
                        properties: {
                            Name: fsaName,
                            Availability: fsaAvailability
                        },
                        geometry: JSON.parse(fsa.geometry)  // Parse the geometry string back to GeoJSON
                    };

                    // Add GeoJSON polygon to map
                    L.geoJSON(geoJsonFeature, {
                        style: function(feature) {
                            return {
                                fillColor: getColor(feature.properties.Availability),
                                weight: 2,
                                opacity: 1,
                                color: 'white',
                                dashArray: '3',
                                fillOpacity: 0.7
                            };
                        },
                        onEachFeature: function(feature, layer) {
                            // Add permanent label using tooltips
                            layer.bindTooltip(fsaName, {
                                permanent: true,
                                direction: 'center',
                                className: 'fsa-label'
                            }).openTooltip();

                            // Add popup with editable dropdown
                            layer.bindPopup(createPopupContent(fsaName, fsaAvailability, docId));
                        }
                    }).addTo(map);

                    console.log(`FSA ${fsaName} added to map`);  // Log each FSA added

                } catch (error) {
                    console.error(`Error parsing or rendering FSA: ${fsaName}`, error);
                }
            });
        }).catch((error) => {
            console.error("Error fetching data from Firestore", error);
        });

    </script>

    <style>
        /* Customize label appearance */
        .fsa-label {
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7); /* White background with transparency */
            padding: 2px;
            border-radius: 4px;
        }
    </style>
</body>
</html>
