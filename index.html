<!DOCTYPE html>
<html>
<head>
    <title>FSA Map with Scalable Labels</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([37.105, -78.327], 10);

        // Add OpenStreetMap basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to determine the color based on availability
        function getColor(availability) {
            switch (availability) {
                case 0: return 'red';    // Not Available
                case 1: return 'green';  // Available Now
                case 2: return 'orange'; // Coming Soon, No Orders Yet
                default: return 'gray';  // Fallback for undefined or other statuses
            }
        }

        // Style each polygon based on the availability
        function styleFeature(feature) {
            return {
                fillColor: getColor(feature.properties.Availability),
                weight: 2,
                opacity: 1,
                color: 'white',  // Border color
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Adjust label size based on zoom level
        function adjustLabelSize() {
            var zoomLevel = map.getZoom();
            var labelSize = Math.max(8, zoomLevel * 1.2);  // Scale the size based on zoom, with a minimum size of 8px
            document.querySelectorAll('.fsa-label').forEach(function(label) {
                label.style.fontSize = labelSize + 'px';
            });
        }

        // Fetch and load GeoJSON data
        fetch('https://justindan.github.io/fsa-map/FSA_Pool.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: styleFeature,  // Apply the style to each polygon
                    onEachFeature: function (feature, layer) {
                        var fsaName = feature.properties.Name;
                        var fsaAvailability = feature.properties.Availability;

                        var availabilityText = ["Not Available", "Available Now", "Coming Soon, No Orders Yet"][fsaAvailability] || "Unknown";

                        // Bind popups for more details
                        layer.bindPopup("FSA: " + (fsaName ? fsaName : "Unknown") +
                                        "<br>Availability: " + availabilityText);

                        // Add permanent labels using tooltips that are always visible
                        layer.bindTooltip(fsaName, {
                            permanent: true,           // Tooltip always visible
                            direction: 'center',       // Centered on the polygon
                            className: 'fsa-label'     // Custom class for styling
                        }).openTooltip();

                        // Bring tooltips to front to ensure they aren't obscured by the polygons
                        layer.on('add', function() {
                            this.bringToFront();
                        });
                    }
                }).addTo(map);

                // Adjust label size based on initial zoom
                adjustLabelSize();
            })
            .catch(err => console.error("Error loading GeoJSON: ", err));

        // Listen to zoom events and adjust label size dynamically
        map.on('zoomend', adjustLabelSize);
    </script>

    <style>
        /* Customize label appearance */
        .fsa-label {
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7); /* White background with transparency */
            padding: 2px;
            border-radius: 4px;
        }
    </style>
</body>
</html>
