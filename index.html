<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render One FSA GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        #map {
            height: 600px;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAldSFCZiyKLOZZzIx3BclPi4IJaG4Bnek",
            authDomain: "fsa-status.firebaseapp.com",
            projectId: "fsa-status",
            storageBucket: "fsa-status.appspot.com",
            messagingSenderId: "153479147028",
            appId: "1:153479147028:web:cf2512b8dd9411ec068101"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch FSAs and attempt to render just one FSA's geometry on the map
        async function fetchAndRenderOneFSA() {
            const fsaCollection = collection(db, 'fsas');
            const snapshot = await getDocs(fsaCollection);

            if (snapshot.empty) {
                console.log("No FSAs found in Firestore.");
                return;
            }

            // Fetch and log one FSA's data
            const firstDoc = snapshot.docs[0];
            const fsaData = firstDoc.data();
            console.log("Fetched FSA:", firstDoc.id, fsaData);

            // Assuming that fsaData.geometry is a valid GeoJSON string
            let parsedGeoJson = null;
            try {
                parsedGeoJson = JSON.parse(fsaData.geometry);  // Parse the geometry string
                console.log("Parsed GeoJSON geometry:", parsedGeoJson);
            } catch (error) {
                console.error("Error parsing GeoJSON:", error);
                return;
            }

            // Validate and render the geometry if it's a valid GeoJSON object
            if (parsedGeoJson && parsedGeoJson.type && parsedGeoJson.coordinates) {
                L.geoJSON(parsedGeoJson, {
                    style: {
                        color: 'blue',
                        weight: 2,
                        fillOpacity: 0.5
                    }
                }).addTo(map);
                console.log("FSA geometry added to the map.");
            } else {
                console.error("Invalid GeoJSON structure:", parsedGeoJson);
            }
        }

        fetchAndRenderOneFSA();  // Run the function to fetch and render one FSA
    </script>

    <!-- Leaflet Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize Leaflet map
        const map = L.map('map').setView([37.105, -78.327], 10);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        console.log("Map initialized");
    </script>

</body>
</html>
